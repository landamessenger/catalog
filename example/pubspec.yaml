name: example
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  catalog:
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

catalog:
  base: "lib"
  output: "catalog"
  pageFile: "catalog_component.dart"
  pageRoute: "catalog"
  pageName: "CatalogComponent"
  runtimeConfigHolder: "assets/preview_config.json"
  prefix: "preview"

flutter:
  uses-material-design: true
  assets:
    - assets/
